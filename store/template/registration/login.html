<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Corona Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'css/login/login.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login/vendor.bundle.base.css' %}">

    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'css/login/favicon.png' %}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
          <div class="content-wrapper full-page-wrapper d-flex align-items-center auth login-bg">
            <div class="card col-lg-4 mx-auto">
              <div class="card-body px-5 py-5">
                <h3 class="card-title text-left mb-3">Login</h3>
                <form method="post">
                   {% csrf_token %}
                  {{form|crispy}}
                  <div class="form-group d-flex align-items-center justify-content-between">
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input"> Remember me </label>
                    </div>
                    <a href="#" class="forgot-pass">Forgot password</a>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
                  </div>
                  <div class="d-flex">
                    <button class="btn btn-facebook mr-2 col">
                      <i class="mdi mdi-facebook"></i> Facebook </button>
                    <button class="btn btn-google col">
                      <i class="mdi mdi-google-plus"></i> Google plus </button>
                  </div>
                  <p class="sign-up">Don't have an Account?<a href="#"> Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- row ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>


    <script src="{% static 'css/login/vendor.bundle.base.js' %}"></script>
    <script src="{% static 'css/login/off-canvas.js' %}"></script>
    <script src="{% static 'css/login/hoverable-collapse.js' %}"></script>
    <script src="{% static 'css/login/misc.js' %}"></script>
    <script src="{% static 'css/login/settings.js' %}"></script>
    <script src="{% static 'css/login/todolist.js' %}"></script>
    <!-- endinject -->
  </body>
</html>
